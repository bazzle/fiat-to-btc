name: validate-historical

on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ensure history file exists
        run: test -f historical.json

      - name: Parse JSON
        run: jq -e . historical.json > /dev/null

      - name: Basic schema keys
        run: |
          jq -e 'has("version") and has("source") and has("frequency") and has("snapshots")' historical.json | grep -qx true

      - name: Snapshots is array
        run: |
          jq -e '.snapshots | type=="array"' historical.json | grep -qx true
